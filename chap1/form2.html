<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = document.getElementById("root")

        const App = () => {
            const [massage, setMassage] = React.useState("");
            const [phoneNumber, setPhoneNumber] = React.useState("");
            const [valid, setValid] = React.useState("");

            const handleSubmit = (event) => {
                event.preventDefault();
                alert(phoneNumber)
                // const phoneNumber = event.target.elements.phone.value;
                // if (phoneNumber.startsWith(0)){
                //     alert("Good")
                // } else {
                //     alert("Bad! ")
                // }
            }

            const handleChange = (event) => {
                if(event.target.value.startsWith(0)){
                    setMassage("Phone Number is valid")
                    setPhoneNumber(event.target.value)
                    setValid(true);
                } else if(event.target.value.length === 0) {
                    setPhoneNumber("");
                    setMassage("");
                    setValid(false);
                } else {
                    setMassage("phone Number should starts with 0")
                    setValid(false);
                }
            }

            return(
                <form onSubmit={handleSubmit}>
                    <label htmlFor="phone">Phone Number:</label><br />
                    <input id="phone" 
                    name="phone"
                    onChange={handleChange}
                    value={phoneNumber}/><br /><br />
                    <p>{massage}</p>
                    <input type="submit" value="Submit" disabled={valid === false}/>
                    <p>{phoneNumber}</p>
                </form>                 
            )
        }
        ReactDOM.render(<App />, rootElement)
    </script>
</body>
</html>
